<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate <span class="pass1">Password</span>ðŸ”’</h1>     
        <div class="mainting"><input type="text" placeholder="Click the button below" id="password" class="passwordbox"></div>
        <div>
        <button type="submit" onclick="createPassword()" class="copyting">Generate</button>
        <button type="submit" onclick="copyPassword()" class="copyting">Copy</button>
        </div>
        
    </div>
    <script>
        const passwordbox=document.getElementById("password");
        const length=12;
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const special = "!@#$%^&*()_+[]{}|;':,./<>?`~";

        const all= uppercase+lowercase+numbers+special;
        
        function createPassword()
        {
            let password="";

            password += uppercase[Math.floor(Math.random()*uppercase.length)];
            password += lowercase[Math.floor(Math.random()*lowercase.length)];
            password += numbers[Math.floor(Math.random()*numbers.length)];
            password += special[Math.floor(Math.random()*special.length)];

            while(length>password.length)
            {
              password+=all[Math.floor(Math.random()*all.length)];
            }


            passwordbox.value=password;
        }


        function copyPassword()
        {
            passwordbox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
